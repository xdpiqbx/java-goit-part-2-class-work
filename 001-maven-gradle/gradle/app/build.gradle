plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.9.1'
}

application {
    // Define the main class for the application.
    mainClass = 'gradle.App'
}

jar{
    manifest {
        attributes 'Main-Class': 'gradle.App'
    }
    baseName 'myname'
    from configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }

    doFirst{
        println ("Before JAR task");
    }
}

tasks.register("sum10"){
    // gradlew sum10
    doLast{
        int sum = 0;
        for (int i = 0; i < 10; i++){
            sum += i;
            println "Num = $sum"
        }
    }
}

jar.finalizedBy(sum10)

tasks.register("cleanRelease"){
    doLast{
        delete('release')
    }
}

tasks.register("release"){
    doLast{
        mkdir('release')
    }
}

tasks.register('copyJarToRelease', Copy) {
    from ("./build/libs/myname.jar")
    into ("./release")
    rename 'myname.jar', "app.jar"
}

tasks.register('copyDataToRelease', Copy) {
    from ("./data.txt")
    into ("./release")
    rename 'myname.jar', "app.jar"
}

tasks.release.dependsOn(jar)
tasks.release.dependsOn(cleanRelease)
tasks.release.finalizedBy(copyJarToRelease)
tasks.release.finalizedBy(copyDataToRelease)

// Створити папку реліз
// В папку реліз покласти jar файл з назвою app.jar
// В папку реліз покласти data.txt

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}